services:
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: sucden-app
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
    working_dir: /var/www/html
    env_file:
      - ./backend/.env.prod
    depends_on:
      - postgres
    command: >
      sh -lc "
        php -v &&
        php artisan config:cache &&
        php artisan event:cache || true &&
        php artisan route:cache &&
        php artisan migrate --force &&
        php artisan octane:start --server=swoole --host=0.0.0.0 --port=8686
      "
    healthcheck:
      test: ["CMD-SHELL", "(wget -qO- http://127.0.0.1:8686/api/health || curl -fsS http://127.0.0.1:8686/api/health) >/dev/null 2>&1 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 25s
    ports:
      - "8686:8686"
    restart: unless-stopped
    networks: [app-network]

  queue:
    image: sucden-app
    working_dir: /var/www/html
    env_file:
      - ./backend/.env.prod
    depends_on: [ app, postgres ]
    command: >
      sh -lc "
        php -v &&
        php -m | grep -i 'pdo\|pgsql' &&
        php artisan config:cache &&
        php artisan event:cache || true &&
        php artisan route:cache &&
        php artisan migrate --force &&
        php artisan queue:work --queue=default --sleep=1 --tries=3 --timeout=120
      "
    restart: unless-stopped
    networks: [ app-network ]

  frontend:
    build:
      context: ./frontend-web
      dockerfile: Dockerfile   # ‚Üê moved under build
    ports:
      - "3001:80"      
    restart: unless-stopped
    networks: [app-network]

networks:
  app-network: {}
