user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml image/svg+xml;
  gzip_min_length 1024;

  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
  access_log  /var/log/nginx/access.log  main;

  sendfile on;
  keepalive_timeout 65;

  # ---- fix 400 'Request Header Or Cookie Too Large' ----
  client_header_buffer_size 16k;
  large_client_header_buffers 8 64k;

  # (optional) help upstream proxying of larger headers
  proxy_buffer_size        16k;
  proxy_buffers            8 32k;
  proxy_busy_buffers_size  64k;
  # ------------------------------------------------------

  server {
    listen 80 default_server;
    server_name _;

    root   /usr/share/nginx/html;
    index  index.html;

    # Cache static assets
    location ~* \.(?:js|mjs|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
      expires 7d;
      add_header Cache-Control "public, max-age=604800, immutable";
      try_files $uri =404;
    }

    # SPA routes â†’ index.html
    location / {
      try_files $uri /index.html;
    }

    # -------- Proxy to Laravel Octane (service: app:8686) --------
    location /api/ {
      proxy_pass http://app:8686;
      proxy_http_version 1.1;

      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host  $host;
      proxy_set_header X-Forwarded-Port  $server_port;
      proxy_set_header Authorization     $http_authorization;
      proxy_set_header Cookie            $http_cookie;
      proxy_pass_request_headers on;
      proxy_redirect off;
    }

    location /sanctum/ {
      proxy_pass http://app:8686;
      proxy_http_version 1.1;

      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host  $host;
      proxy_set_header X-Forwarded-Port  $server_port;
      proxy_set_header Authorization     $http_authorization;
      proxy_set_header Cookie            $http_cookie;
      proxy_pass_request_headers on;
      proxy_redirect off;
    }
  }
}
